<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <h1 class="center-align">Registro</h1>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="first_name" type="text" class="validate" [(ngModel)]="clienteNuevo.Nombre" name="nombre">
                        <label for="first_name" class="active">Nombre</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="last_name" type="text" class="validate" [(ngModel)]="clienteNuevo.Apellido" name="apellido">
                        <label for="last_name" class="active">Apellido</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" [(ngModel)]="clienteNuevo.Email" name="email">
                        <label for="email" class="active">Correo</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" type="password" class="validate" [(ngModel)]="clienteNuevo.password1" name="password">
                        <label for="password" class="active">Contraseña</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate" [(ngModel)]="clienteNuevo.Telefono" name="telefono">
                        <label for="icon_telephone" class="active">Teléfono</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center-align">
                        <button (click)="submitForm()" class="btn waves-effect  waves-light black" type="submit" name="action">Aceptar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Inicializa el js para el elemento .select -->
    <script>
        $(document).ready(function() {
            $('select').formSelect();
        });
    </script>

</body>

</html>
